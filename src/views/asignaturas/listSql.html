<h1>Listado de asignaturas (datos obtenidos por query SQL)</h1>
<div>
	{% if res.length > 0 %}
		<ul class="resultList">
			{% for item in res %}
				<li>
					<div><b>Nombre:</b> {{item.nombre}}</div>
					<div><b>Curso:</b> {{item.curso}}</div>
					<div><b>Cr√©ditos:</b> {{item.creditos}}</div>
					<div><b>Profesor:</b> {{item.profesor_id}}</div>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No hay resultados</p>
	{% endif %}
</div>
